<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮层垂直水平居中经典css考察</title>
    <style>
        .outside{position: relative;display: block;height: 100%;clear: both}
        .outside .inner{width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0; margin: auto;
            clear: both
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="inner">图层居中</div>
    </div>
    <script>
        console.log(document.body.clientHeight);
        document.getElementsByClassName("outside")[0].style.height = document.clientHeight + "px";
    </script>
</body>
</html>
