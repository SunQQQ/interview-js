<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮层垂直水平居中经典css考察</title>

        .outside{width: 100%;height: 100%;position: relative  }
        .inner{width: 50px;height: 50px;background: red;
            position: absolute;left: 0;top: 0;right: 0;bottom: 0;margin: auto}
    </style>
</head>
<body>
    <div class="outside">
        <div class="inner">图层居中</div>
    </div>
</body>
