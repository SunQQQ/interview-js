<!DOCTYPE html>
<html lang="en">
<body>
<!--split 从字符串到数组，以传入的字符来分割-->
<!--join  从数组到字符串，以添加传参的字符，类似同string-->
<script>
    var mystring = "background width heigh";
    console.log(mystring.split(" "));

    var myarray = ["back","heigh","width"];
    console.log(myarray.join(" "));
</script>
</body>
<head>
    <meta charset="UTF-8">
    <title>split join</title>
</head>
</html>
