//    shallow clone
    var obj = {a:1,b:[2,3]};
    function shallowClone() {
        var dst = {};
        for(i in arguments[0]){
            dst[i] = arguments[0][i];
        }
        return dst;
    }
    var shallowObj = shallowClone(obj);
    console.log(shallowObj);

    console.log(obj.constructor == Object);
