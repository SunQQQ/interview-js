<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 面试官要求我们每隔一秒，打印一个数字

        // 1、我们可能首先想到的是，for循环加setTimeout，但是是满足不了的
        for(let i=0;i<5;i++){
            // console.log("zz"+i);
            setTimeout(() => {
                console.log(i);
            }, 1000);
        }

        // 2、用promise实现实现需求
        function a(v) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(v);
                }, 1000);
            });
        }

        function* deley() {
            for (let i = 0; i < 5; i++) {
                var y = yield a(i);
            }
        }

        var del = deley();

        co(del);

        function co(generator) {
            let {value,done} = generator.next();
            
            if(done) return;
            value.then((a) => {
                console.log(a);
                co(del);
            });
        }

        // 3、总结：Generator的缺点是需要回调执行yield
    </script>
</body>

</html>
