<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如下为Generator的基础使用
        function * gene() {
            yield 5,
            yield 10
        }

        let name = gene(); // 拿到Generator的返回值；
        console.log(name.next().value); // 用next方法调用generator实例中yield
        console.log(name.next().value); // 用next方法调用generator实例中yield
    </script>

</body>

</html>
