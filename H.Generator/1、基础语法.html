<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如下为Generator的基础使用
        function * gene() {
            let a = yield 5;
            console.log(a);
        }

        let name = gene();
        console.log(name.next());
        console.log(name.next());
    </script>

</body>

</html>
