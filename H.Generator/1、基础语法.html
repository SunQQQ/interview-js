<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 如下为Generator的基础使用
        function * gene() {
            // 每次构造器实例执行next()后，执行函数内部语句。遇到yield执行完当前语句后，停止
            console.log("第一个yield");
            yield 5,
            // 再次执行next()时，会从上一个yield下一句开始
            console.log("第2个yield");
            yield 10
        }

        let name = gene(); // 拿到Generator的返回值；
        console.log(name.next().value); // 用next方法调用generator实例中yield
        console.log(name.next().value); // 用next方法调用generator实例中yield
    </script>

</body>

</html>
