        // 2、用async+await可以实现对Generator的简写
        function a(v) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(v);
                }, 1000);
            });
        }

        // 使用async和await可以实现简写
        async function deley() {
            for (let i = 0; i < 5; i++) {
                var y = await a(i); // y接收的await后面promise对象then成功态得到的数据
                console.log(y);
            }
        }

        // 使用async和await不需要自己写递归了
        var del = deley();
