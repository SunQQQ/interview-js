<!DOCTYPE html>

</head>
<body>
<script>
    //题目1：一列数的规则如下：1,1,2,3,5,8,13,21,34，....求第30位数是多少，用递归算法实现。
    function fn(num) {
        if(num==1||num==2){
            return 1;
        }else {
            return fn(num-1)+fn(num-2);
        }
    }
//    分析:由题意可分析到从第三个开始，每个数字都是前两个的和。第一个和第二个没有规律可循。这时发现第一，二个是特殊情况，所有后面的都有它俩算出。
//    求第30个就要先算第29和30个，要算29个就要算28和27个。。。最后就算到第1，2个。所以是递归
</script>
</body>
</html>
