<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //题目1：一列数的规则如下：1,1,2,3,5,8,13,21,34，.....求第30位数是多少，用递归算法实现。
    function fn(num) {
        if(num==1||num==2){
            return 1;
        }else {
            return fn(num-1)+fn(num-2);
        }
    }
</script>
</body>
</html>
