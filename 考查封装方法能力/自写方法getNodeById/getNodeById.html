function getNodeById(data,id) {
    if(data.children){
        for(var i=0;i<data.children.length;i++){
            if(data.children[i].id==id){
                console.log(data.children[i].name);
                break;
            }else {
                if(data.children[i].children){
                    getNodeById(data.children[i],id);
                }else {
                    continue;
                }
            }
        }
    }else {
        return null;
    }
}
