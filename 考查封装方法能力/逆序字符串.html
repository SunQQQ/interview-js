//    解法二：字符串用下标取值，用concat拼接字符串。注意变量要赋值为空字符串，不然没法调用字符串的方法。concat凭借的字符串会建一个新字符串
    function reverseString(oldString) {
        var newString="";
        for(var i=oldString.length-1;i>-1;i--){
            newString=newString.concat(oldString[i]);
        }
        return newString;
    }

    console.log(reverseString("abcdefg"));
</script>
