<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>39.优化加号拼接字符串</title>
</head>
<body>
<script>
    var myString = "";
    for(var i=0;i<3;i++){
        myString += "2";
    }
    拼接字符串的规则是，每次拼接时都先拼接然后赋值给一个虚拟变量

    var myArray = ["a","b","c"];
    console.log(myArray.join(""));//'a,b,c'
</script>
</body>
</html>
