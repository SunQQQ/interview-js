function findDocList(docs,key) {
    if(key.length!=0){
        for(var i=0;i<docs.length;i++){
            for(var v=0;v<docs[i].words.length;v++){
                if(key.length==1){
                    if(docs[i].words[v] == key[0]){
                        console.log("文档"+docs[i].id);
                        break;
                    }
                }else {
                    if(key[v]){
                        if(docs[i].words[v]==key[v]){
                            if(v==key.length-1){
                                console.log("文档"+docs[i].id);
                            }
                        }else {
                            break;
                        }
                    }
                }
            }
        }
    }
}
