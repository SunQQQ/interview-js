<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分离正整数</title>
</head>
<body>
<script>
    /*请用js实现输入一个正整数n，以下列格式输出连续正整数相加后等于n的所有序列*/
    /*、、、
    15=1+2+3+4+5；
    15=4+5+6；
    15=7+8；
    、、、*/
    function mySplit(num) {
        for(var i=1;i<num;i++){
            var total=0;
            var result = num + "=";
            for(var w=i;w<num;w++){
                total += w;
                result +=  w + "+";
                if(total == num){
                    console.log(result);
                    break;
                }
            }
        }
    }
    mySplit(9);

    /*思路：
    两层循环，内层从1开始依次向后累加一个。
    然后外层从1,2,3....遍历到num-1*/
</script>
</body>
</html>
