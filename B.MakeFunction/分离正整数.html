<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分离正整数</title>
</head>
<body>
<script>
    /*请用js实现输入一个正整数n，以下列格式输出连续正整数相加后等于n的所有序列*/
    /*、、、
    15=1+2+3+4+5；
    15=4+5+6；
    15=7+8；
    、、、*/
    function mySplit(num) {
        for(var i=0;i<num;i++){
            var total;
            for(var w=i;w<num;w++){
                total += w;
                if(total == num){
                    console.log(w + "+" + i);
                    break;
                }
            }
        }
    }
    mySplit(9);
</script>
</body>
</html>
