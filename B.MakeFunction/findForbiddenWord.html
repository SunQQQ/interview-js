<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章中挑出违禁词</title>
</head>
<body>
<div class="content">
    中国领袖习近平今日主持召开中共19大会议，于6.4日举行。
</div>
<script>
//    假设现在有一篇文章，var content = "...大量文字"，文章中触及到一万敏感词汇，如['习近平','周永康','中共','6.4']等内容。
//    如何在文章中发现这些敏感词，并将背景设置为红色或者改变字体颜色并标识出来
    var content = document.getElementsByClassName("content")[0].innerHTML;
    var end = content.replace(/(习近平|中共|6.4)/g,"<span style='color:red'>"+'$1'+"</span>");
    document.getElementsByClassName("content")[0].innerHTML = end;
</script>
</body>
</html>
