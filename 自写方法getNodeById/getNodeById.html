function getNodeById(data, id) {
    if (id === data.id) {
        return data;
    } else if (data.children) {
        var i = 0,
            node = null;
        for (len = data.children.length; i < len; i++) {
            node = getNodeById(data.children[i], id);
            if (node) {
                break;
            }
        }
        return node;
    } else {
        return null;
    }
}
