<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转圈的等边三角形</title>
    <style>
        .quan{width: 200px;height: 200px;border:1px solid black}
        .angle{width: 0px;height: 0px;border: 30px solid red;left:0;right:0;
            top:0;}

        #pyramid {
            position: relative;
            margin: 100px auto;
            height: 500px;
            width: 100px;
        }

        #pyramid > div {
            position: absolute;
            border-style: solid;
            border-width: 200px 0 200px 346px;
        }

        #pyramid > div:after {
            position: absolute;
            content: "Triangle";
            color: #fff;
            left: -250px;
            text-align: center;
        }

        #pyramid > div:first-child {
            border-color: #ff0000 transparent #ff0000 rgba(50, 50, 50, 0.6);
        }

    </style>
</head>
<body>
<!--使用div元素创建一个边长为30px的等边三角形（尖朝上），让该等边三角形以5秒为周期-->
<!--重复的沿着边长为200px的正方形做顺时针运动，起始颜色为红色，到右上角时-->
<!--平滑的渐变为黄色，到右下角时渐变为蓝色，到左下角时渐变为绿色；-->
<div class="quan">
    <div class="angle"></div>

    <div id="pyramid"> <div></div></div>　　css：
</div>
</body>
</html>
