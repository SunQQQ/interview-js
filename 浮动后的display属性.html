    <title>关于样式的考察</title>
</head>
<body>
<!--设置元素浮动后，该元素的display值是什么？-->
<div style="width: 500px;height: 500px;border: 1px solid red">
    <div style="height: 20px;border: 1px solid yellow">面试</div>
    <div style="height: 20px;border: 1px solid black;float: left">必备</div>
    <input >
    <input style="float: left">
    <!--网上说不管你把div设成什么display，只要再设了float，display都会变成block-->
</div>

</body>
</html>
